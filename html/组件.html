<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>组件</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .error-box {
            background: #f3beb8;
            border: 1px solid #f09898;
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <count-btn></count-btn>
        <count-btn></count-btn>

        <post-info
            :style="{'font-size': fontSize + 'em'}"
            v-for="post in posts"
            :key="post.id"
            :post="post"
            @post-larger="fontSize+=0.1"
            @post-smaller="fontSize-=$event"
        >
        </post-info>
        <error-info>This value is validate!</error-info>

        <br>
        <component v-bind:is="currentTabComponent" @click_sub="currentTabComponent = currentTabComponent == 'button1' ? 'span1' : 'button1'">点击动态切换组件</component>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/组件.js"></script>
</html>
