<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>表单绑定</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #app > div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="message">
            <label> {{ message }} </label>
        </div>
        <div>
            <input type="text" v-model.lazy="message">
            <label> {{ message }} </label>
        </div>
        <div>
            <input type="checkbox" name="age" v-model="checked">
            <label>{{ checked }}</label>
        </div>
        <div>
            <input type="radio" name="sex" value="man" v-model="sex">
            <label>man</label>
            <input type="radio" name="sex" value="woman" v-model="sex">
            <label>woman</label>
            <br>
            <span> {{ sex }} </sapn>
        </div>
        <div>
            <select v-model="select">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <br>
            <label>you have choosed the {{ select }} option.</label>
        </div>
        <div>
            <select v-model="selects" multiple>
                <option disabled>多选</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <br>
            <label>you have choosed the {{ selects }} option.</label>
        </div>
    </div>
</body>

    <script src="../js/表单绑定.js"></script>
</html>
